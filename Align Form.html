<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align form Form no 1</title>
    <link rel="stylesheet" href="Example.css">
    <style>
        table{
            background-color: gray;
        }
    </style>
</head>
<body>
    <center><h1><b>Forms</b></h1>
    <form action="" method="get">
        <table border="1px">
            <tr>
                <td>Name</td>
                <td>:</td>
                <td><input type="text" name="" id="" placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td>:</td>
                <td><input type="number" name="" id="" required></td>
            </tr>
            <tr>
                <td>Date</td>
                <td>:</td>
                <td><input type="datetime-local" name="" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" name="" id="" placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>File</td>
                <td>:</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td>URL</td>
                <td>:</td>
                <td><input type="url" name="" id="" placeholder="www.example.com"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>:</td>
                <td><input type="radio" name="Gender" id="">Male</td> 
                <td><input type="radio" name="Gender" id="">Female</td>
            </tr>
            <tr>
                <td>Language</td>
                <td>:</td>
                <td><input type="checkbox" name="tam" id="">Tamil</td>
                <td><input type="checkbox" name="Eng" id="">English</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="checkbox" name="Mal" id="">Malayalam</td>
                <td><input type="checkbox" name="Hin" id="">Hindi</td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
                <td><button type="reset">Reset</button></td>
            </tr>
        </table>
    </form></center>    
</body>
</html>
